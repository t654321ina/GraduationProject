<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Custom controls</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
var map,infoWindow;
var pos = {lat: 23, lng: 120};


function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: pos
  });
  var marker = new google.maps.Marker({
    position: {lat: 23.5, lng: 120.5},
    map: map,
    title: 'Hello World!'
  });


      }

    </script>
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1Tm2N_Rrx6Hr6WdZHkAPaStdUVaPWBgI&signed_in=true&libraries=places&callback=initMap"
        async defer></script>
  </body>
</html>
